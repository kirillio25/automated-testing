<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать тест по теме</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <!-- Заголовок -->
        <div class="text-center mb-4">
            <h1 class="display-5">Создание теста</h1>
            <p class="lead">Введите тему для генерации теста</p>
        </div>

        <!-- Форма -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" class="bg-light p-4 rounded shadow-sm">
                    {% csrf_token %}
                    {{ form.as_p }} <!-- Автоматическая генерация полей формы -->
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-primary btn-lg">Сгенерировать тест</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
