<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результаты теста</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1 class="mb-4">Результаты теста</h1>

    {% for result in results %}
        <div class="mb-4 p-3 border rounded {% if result.is_correct %}bg-success{% else %}bg-danger{% endif %}">
            <p><strong>{{ result.question }}</strong></p>
            <p>Ваш ответ: <strong>{{ result.user_answer_text }}</strong></p>
            <p>Правильный ответ: <strong>{{ result.correct_answer_text }}</strong></p>
            {% if result.is_correct %}
                <p class="text-light">Верно!</p>
            {% else %}
                <p class="text-light">Неверно.</p>
            {% endif %}
        </div>
    {% endfor %}
    
    <a href="{% url 'generate_test' %}" class="btn btn-primary">Пройти тест заново</a>
</body>
</html>
